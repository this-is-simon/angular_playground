<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Angular Playground</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body ng-app="myApp">
    <div ng-controller="MainController">
      <h1>{{ title }}</h1>
      <h2>{{ subtitle }}</h2>
        <div class="main-bird-container">
          <div class="bird-card" ng-repeat="bird in birds">
            <bird-info info="bird"></bird-info>
            <bird-add-to-coop></bird-add-to-coop>
          </div>
        </div>
    </div>

  <!-- Modules -->
  <script src="app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>

  <!-- Directives -->
  <script src="js/directives/birdInfo.js"></script>
  <script src="js/directives/birdAddToCoop.js"></script>

  </body>
</html>
